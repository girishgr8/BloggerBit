{% extends "layout.html" %}
{% block title %} 
    View Post
{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-between">
      <div class="col-md-8">
      	<div class="row mb-2">
	      	<div class="col-md-8">
	        <h1 class="my-4">Welcome
	          <small>{{username}}</small>
	        </h1>
	        </div>
			<div class="col-md-4">
				<a href="/{{username}}/new/" class="btn btn-primary py-auto mt-4 mx-4"><span class="pr-3"><i class="fas fa-pencil-alt"></i></span><b>New Post</b></a>
			</div>
		</div>

        <div class="card mb-4">
          <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content}}</p>
          </div>
          <div class="card-footer text-muted">
          	<div class="row">
	          	<div class="col-md-6">
	            	Posted on {{post.created_on}}
	            </div>
	            <div class="col-md-6 text-right">
	            	Last Updated at {{post.last_updated}}
	            </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
{% endblock %}
